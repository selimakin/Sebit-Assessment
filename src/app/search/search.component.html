<div class="search">
  <h2 class="title">How can we help you?</h2>
  <form class="form" (ngSubmit)="onFormSubmit(searchForm)" #searchForm="ngForm">
    <img
      src="../../assets/icons/search.svg"
      (click)="onFormSubmit(searchForm)"
    />
    <input
      class="searchInput"
      type="text"
      placeholder="Search for answers"
      ngModel
      name="searchInput"
    />
  </form>
</div>
