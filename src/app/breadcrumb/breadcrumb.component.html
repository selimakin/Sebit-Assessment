<ul class="list">
  <li class="item" *ngFor="let item of listItems; let i = index">
    <a *ngIf="i === 0" routerLink="/home">
      {{ item
      }}<span class="divisor" *ngIf="i !== listItems.length - 1">/</span>
    </a>
    <a *ngIf="i > 0"
      >{{ item
      }}<span class="divisor" *ngIf="i !== listItems.length - 1">/</span>
    </a>
  </li>
</ul>
